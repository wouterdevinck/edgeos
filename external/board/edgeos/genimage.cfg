image autoboot.vfat {
	vfat {
		label = "AUTOBOOT"
		files = {
			"autoboot.txt"
		}
	}

	size = 32M
}

image boot_a.vfat {
	vfat {
		label = "BOOT_A"
		files = {
			"bcm2711-rpi-4-b.dtb",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/overlays",
			"Image"
		}
		file cmdline.txt {
			image = "cmdline_a.txt"
		}
	}

	size = 32M
}

image boot_b.vfat {
	vfat {
		label = "BOOT_B"
		files = {
			"bcm2711-rpi-4-b.dtb",
			"rpi-firmware/config.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/overlays",
			"Image"
		}
		file cmdline.txt {
			image = "cmdline_b.txt"
		}
	}

	size = 32M
}

image sdcard.img {
	hdimage {
		partition-table-type = "mbr"
	}

	partition autoboot {
		partition-type = 0xC
		image = "autoboot.vfat"
	}

	partition boot_a {
		partition-type = 0xC
		bootable = "true"
		image = "boot_a.vfat"
	}

	partition boot_b {
		partition-type = 0xC
		bootable = "true"
		image = "boot_b.vfat"
	}

	partition rootfs_a {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition rootfs_b {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}

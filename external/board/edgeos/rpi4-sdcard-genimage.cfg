image sdcard.img {
	hdimage {
		partition-table-type = "mbr"
		extended-partition = 4
	}

	partition autoboot {
		partition-type = 0xC
		image = "autoboot.vfat"
	}

	partition boot_a {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition boot_b {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs_a {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition rootfs_b {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
